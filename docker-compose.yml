version: '3.8'

services:
  # Linera storage service
  storage:
    image: rust:1.82-slim-bookworm
    command: >
      sh -c "cargo install linera-storage-server@0.15.7 --locked &&
             linera-storage-server run --storage rocksdb:/data/storage.db"
    volumes:
      - linera-data:/data
    networks:
      - linera-network

  # Linera node proxy
  linera-proxy:
    image: rust:1.82-slim-bookworm
    depends_on:
      - storage
    command: >
      sh -c "cargo install linera-service@0.15.7 --locked &&
             linera service --port 8080 --storage-endpoint storage:8942"
    ports:
      - "8080:8080"
    networks:
      - linera-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - VITE_LINERA_NODE_URL=http://localhost:8080
      - VITE_LINERA_TARGET_URL=https://testnet-conway.linera.net
    depends_on:
      - linera-proxy
    networks:
      - linera-network

volumes:
  linera-data:


networks:
  linera-network:
    driver: bridge
